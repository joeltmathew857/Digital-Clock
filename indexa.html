<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-green-100">
    <!-- Navbar -->
    <nav class="bg-green-50 p-8 text-black">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <img
            src="/Images/leaf-icon-design-template-simple-and-clean-free-vector-removebg-preview.png"
            class="h-14 w-14"
            alt=""
          />
          <h1 class="font-quicksand font-light text-2xl">InstaGro</h1>
        </div>
        <div class="input-container items-center flex">
          <input
            type="text"
            name="Search"
            id="Search"
            class="block w-full bg-gray-200 border-gray-600 rounded-full py-2 pl-4 pr-32 text-black placeholder:text-gray-400 sm:text-base sm:leading-6"
            placeholder="Search"
          />
          <i class="fas fa-search text-xl"></i>
        </div>
        <ul class="flex space-x-12">
          <li>
            <a
              href="#call"
              class="icon-container hover:text-green-600 flex space-x-2 items-center"
            >
              <i class="fa-solid fa-phone text-lg"></i>
              <p class="text-base">+880 1866 104 339</p>
            </a>
          </li>
          <a
            href="#cart"
            class="icon-container hover:text-green-600 flex space-x-2 items-center"
          >
            <i class="fas fa-cart-shopping text-lg"></i>
            <p class="text-base">$00.00</p>
          </a>
          <li>
            <a
              href="#user"
              class="icon-container hover:text-green-600 flex items-center"
            >
              <i class="fas fa-user text-lg"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Body Content -->
    <div class="container mx-auto mt-8">
      <div class="container mx-auto mt-8">
        <div class="p-8 max-w-md mx-16 mt-10">
          <h1
            class="font-normal font-Rajdhani_Condensed text-3xl mb-4 inline-block"
          >
            "GreenCart: Your Virtual Veggie Market"
          </h1>
          <p
            class="font-Smooch_Sans text-base whitespace-normal text-left leading-loose"
          >
            VegEase brings the farmer's market to your screen. Shop the freshest
            vegetables with a click, and we'll deliver nature's goodness to your
            door.
          </p>
        </div>
      </div>
      <div></div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
      <div class="container mx-auto text-center">
        <p>&copy; 2023 Your Website. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
